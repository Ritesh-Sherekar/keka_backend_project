<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Reset Password</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f6fa; padding: 50px; }
        .container { max-width: 400px; margin: auto; background: #fff; padding: 20px;
                     border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        label { display: block; margin-bottom: 6px; font-weight: bold; }
        input { width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 6px;
                border: 1px solid #ccc; box-sizing: border-box; }
        button { background: #4f46e5; color: white; border: none; padding: 10px 15px;
                 border-radius: 6px; cursor: pointer; font-weight: bold; width: 100%; }
        button:hover { background: #4338ca; }
        #message { margin-top: 10px; font-weight: bold; color: red; }
    </style>
</head>
<body>
<div class="container">
    <h2>Reset Your Password</h2>
    <form id="resetForm">
        <label>New Password</label>
        <input type="password" id="newPassword" required placeholder="Enter new password"/>

        <label>Confirm Password</label>
        <input type="password" id="confirmPassword" required placeholder="Re-enter new password"/>

        <button type="submit">Update Password</button>
    </form>
    <p id="message"></p>
</div>

<script th:inline="javascript">
    const token = /*[[${token}]]*/ '';

    function validatePassword(password) {
        const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/;
        return regex.test(password);
    }

    document.getElementById("resetForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const newPassword = document.getElementById("newPassword").value;
        const confirmPassword = document.getElementById("confirmPassword").value;

        if (!validatePassword(newPassword)) {
            document.getElementById("message").textContent =
                "Password must be at least 8 characters, include uppercase, lowercase and a number.";
            return;
        }

        if (newPassword !== confirmPassword) {
            document.getElementById("message").textContent = "Passwords do not match!";
            return;
        }

        document.getElementById("message").textContent = "";

        try {
            const response = await fetch("/auth/reset_password", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "authHeader": `Bearer ${token}`
                },
                body: JSON.stringify({ newPassword })
            });

            if (response.ok) {
                document.getElementById("message").style.color = "green";
                document.getElementById("message").textContent = "✅ Password reset successful!";
            } else {
                const text = await response.text();
                document.getElementById("message").style.color = "red";
                document.getElementById("message").textContent = "❌ Reset failed!";
            }
        } catch (err) {
            document.getElementById("message").style.color = "red";
            document.getElementById("message").textContent = "⚠️ Error: " + err.message;
        }
    });
</script>
</body>
</html>
