<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Reset Password</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f6fa; padding: 50px; }
        .container { max-width: 400px; margin: auto; background: #fff; padding: 20px;
                     border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        button { background: #4f46e5; color: white; border: none; padding: 10px 15px;
                 border-radius: 6px; cursor: pointer; font-weight: bold; }
        button:hover { background: #4338ca; }
    </style>
</head>
<body>
<div class="container">
    <h2>Reset Your Password</h2>
    <form id="resetForm">
        <label>New Password</label><br>
        <input type="password" id="newPassword" required/><br><br>
        <button type="submit">Update Password</button>
    </form>
    <p id="message"></p>
</div>

<script th:inline="javascript">
    const token = /*[[${token}]]*/ ''; // Thymeleaf injects token
    document.getElementById("resetForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const newPassword = document.getElementById("newPassword").value;

        try {
            const response = await fetch("/auth/reset_password", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${token}`   // ✅ Send token as Bearer
                },
                body: JSON.stringify({ newPassword })
            });

            if (response.ok) {
                document.getElementById("message").textContent = "✅ Password reset successful!";
            } else {
                document.getElementById("message").textContent = "❌ Reset failed!";
            }
        } catch (err) {
            document.getElementById("message").textContent = "⚠️ Error: " + err.message;
        }
    });
</script>
</body>
</html>
