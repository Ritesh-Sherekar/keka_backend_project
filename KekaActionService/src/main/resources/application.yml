server:
  port: 4581

spring:
  application:
    name: KekeActionService
  datasource:
    username: ${ORACLE_DB_USER}
    password: ${ORACLE_DB_PASSWORD}
    driver-class-name: oracle.jdbc.OracleDriver
    url: ${ORACLE_DB_URL}


  jpa:
    hibernate:
      ddl-auto: create #create #update
    show-sql: true

  mail:
    username: ${EMAIL}
    password: ${APP_PASSWORD}
    host: smtp.gmail.com
    port: 587
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true


eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

logging:
  file:
    name: logs/app.log
  level:
    root: INFO
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss} | %level | %logger{36} | %msg%n"
